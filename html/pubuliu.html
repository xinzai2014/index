<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{margin:0; padding:0; list-style:none;}
        #box{overflow:hidden; width:966px; margin:0 auto;}
        ul{float:left;width:300px; border:1px solid red; margin:0 10px;}
        ul li{width:100%; height:0; margin:10px 0;}
    </style>
    <script src="../js/jquery-1.7.2.js"></script>
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        $(function(){
            function createLi20(){
                for(var i = 0; i<20;i++){
                    var aUl = $('ul');
                    aUl.sort(function(a,b){
                        return $(a).height() - $(b).height();
                    });

                    $('<li></li>').css({
                        'background':'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')',
                        'height':rnd(100,300)
                    }).appendTo(aUl[0]);
                }
            }
            createLi20();
            $(document).scroll(function(){
                var scrollB = $(window).height() + $(document).scrollTop();
                var contentH = $(document).height();
                if((contentH-300) <= scrollB){
                    createLi20();
                }
            });
        });
    </script>
</head>
<body>
<div>
    <ul></ul>
    <ul></ul>
    <ul></ul>
</div>
</body>
</html>
