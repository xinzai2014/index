<script>
window.onload=function (){
	var oBox=document.getElementById('box');
	var aImg=oBox.getElementsByTagName('img');
	var aInp=document.getElementsByTagName('input');
	
	document.onmousemove=function (ev){
		var oEvent=ev||event;
		for(var i=0; i<aImg.length; i++){
			//元素中心点距离-鼠标距离=边
			var a=(aImg[i].offsetLeft+aImg[i].offsetWidth/2+oBox.offsetLeft)-oEvent.clientX;
			var b=(aImg[i].offsetTop+aImg[i].offsetHeight/2+oBox.offsetTop)-oEvent.clientY;
			//勾股定理
			var c=Math.sqrt(a*a+b*b);
			//c/500=求出比1小的值，1-为了中间的值最大
			var scale=1-c/500;
			//限制范围
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=scale*128+'px';
		}
	};
};
</script>
